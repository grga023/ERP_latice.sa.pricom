{% extends "base.html" %}

{% block title %}Za dostavu{% endblock %}

{% block content %}
<div class="page-header mb-4">
  <h1 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 0.5rem; color: #1a1a1a;">üöö Za Dostavu</h1>
  <p style="color: #4a4a4a; font-size: 1.1rem;">Porud≈æbine spremne za isporuku</p>
</div>

<div class="table-container fade-in">
  <table id="shippingTable" class="modern-table">
    <thead>
      <tr>
        <th>Naziv</th>
        <th>Cena</th>
        <th>Plaƒáeno</th>
        <th>Kupac</th>
        <th>Datum</th>
        <th>Opis</th>
        <th>Slika</th>
        <th>Akcija</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
{% endblock %}

{% block scripts %}
<script>
function formatOpis(opis) {
    if (!opis || opis === '-') return '-';
    const lines = opis.split(/\r\n|\n/).filter(l => l.trim());
    let kolLines = [];
    let detalji = [];
    let inDetalji = false;
    for (const line of lines) {
        if (line.startsWith('Detalji:')) {
            inDetalji = true;
            detalji.push(line.replace('Detalji:', '').trim());
        } else if (inDetalji) {
            detalji.push(line);
        } else {
            const m = line.match(/^(\d+)\s+(.+)/);
            kolLines.push(m ? m[1] + ' x ' + m[2] : line);
        }
    }
    let html = '';
    if (kolLines.length) html += '<strong>Koliƒçina:</strong><br>' + kolLines.join('<br>');
    if (detalji.length) html += (html ? '<br>' : '') + '<strong>Detalji:</strong><br>' + detalji.join('<br>');
    return html || '-';
}
async function loadToBeShipped() {
    const res = await fetch('/api/orders/for_delivery');
    const orders = await res.json();
    const tbody = document.querySelector('#shippingTable tbody');
    tbody.innerHTML = '';

    orders.forEach(order => {
        const tr = document.createElement('tr');
            tr.innerHTML = `
                <td data-label="Naziv"><strong>${order.naziv}</strong></td>
                <td data-label="Cena"><strong>${order.cena} RSD</strong></td>
                <td data-label="Plaƒáeno">${order.placeno ? '<span class="badge badge-paid">Plaƒáeno</span>' : '<span class="badge badge-unpaid">Nije plaƒáeno</span>'}</td>
                <td data-label="Kupac"><strong>${order.kupac}</strong></td>
                <td data-label="Datum">${order.datum || '-'}</td>
                <td data-label="Opis" class="td-opis">${formatOpis(order.opis)}</td>
                <td data-label="Slika">${order.slika ? `<img src="/images/${order.slika}" />` : '-'}</td>
                <td data-label="Akcija">
                    <div class="btn-group">
                        <button class="btn btn-sm btn-secondary" onclick="editOrder(${order.id})">‚úèÔ∏è Izmeni</button>
                        <button class="btn btn-sm btn-success" onclick="realized(${order.id})">‚úÖ Realizovano</button>
                    </div>
                </td>
            `;
            tbody.appendChild(tr);
    });
}

async function realized(id) {
    try {
        const res = await fetch('/api/update_status', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({id: id, status:'realized'})
        });
        if(res.ok) loadToBeShipped();
        else alert('Gre≈°ka pri a≈æuriranju statusa.');
    } catch(err) {
        console.error(err);
        alert('Gre≈°ka pri konektovanju na server.');
    }
}

function editOrder(id) {
    window.location.href = `/edit?id=${id}`;
}

// initial load
loadToBeShipped();
</script>
{% endblock %}
