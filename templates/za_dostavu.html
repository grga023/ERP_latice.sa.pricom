{% extends "base.html" %}

{% block title %}Za dostavu{% endblock %}

{% block content %}
<div class="container">
<h1>Za dostavu</h1>

<table id="shippingTable">
<thead>
<tr>
    <th>Naziv</th>
    <th>Cena</th>
    <th>Plaćeno</th>
    <th>Kupac</th>
    <th>Datum</th>
    <th>Opis</th>
    <th>Slika</th>
    <th>Akcija</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
{% endblock %}

{% block scripts %}
<script>
function formatOpis(opis) {
    if (!opis || opis === '-') return '-';
    const lines = opis.split(/\r\n|\n/).filter(l => l.trim());
    let kolLines = [];
    let detalji = [];
    let inDetalji = false;
    for (const line of lines) {
        if (line.startsWith('Detalji:')) {
            inDetalji = true;
            detalji.push(line.replace('Detalji:', '').trim());
        } else if (inDetalji) {
            detalji.push(line);
        } else {
            const m = line.match(/^(\d+)\s+(.+)/);
            kolLines.push(m ? m[1] + ' x ' + m[2] : line);
        }
    }
    let html = '';
    if (kolLines.length) html += '<strong>Količina:</strong><br>' + kolLines.join('<br>');
    if (detalji.length) html += (html ? '<br>' : '') + '<strong>Detalji:</strong><br>' + detalji.join('<br>');
    return html || '-';
}
async function loadToBeShipped() {
    const res = await fetch('/api/orders/for_delivery');
    const orders = await res.json();
    const tbody = document.querySelector('#shippingTable tbody');
    tbody.innerHTML = '';

    orders.forEach(order => {
        const tr = document.createElement('tr');
            tr.innerHTML = `
                <td data-label="Naziv">${order.naziv}</td>
                <td data-label="Cena">${order.cena}</td>
                <td data-label="Plaćeno">${order.placeno ? '✅' : '❌'}</td>
                <td data-label="Kupac">${order.kupac}</td>
                <td data-label="Datum">${order.datum || '-'}</td>
                <td data-label="Opis" class="td-opis">${formatOpis(order.opis)}</td>
                <td data-label="Slika"><img src="/images/${order.slika}" /></td>
                <td data-label="Akcija">
                    <button onclick="editOrder(${order.id})">Izmeni</button>
                    <button onclick="realized(${order.id})">Realizovano</button>
                </td>
            `;
            tbody.appendChild(tr);
    });
}

async function realized(id) {
    try {
        const res = await fetch('/api/update_status', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({id: id, status:'realized'})
        });
        if(res.ok) loadToBeShipped();
        else alert('Greška pri ažuriranju statusa.');
    } catch(err) {
        console.error(err);
        alert('Greška pri konektovanju na server.');
    }
}

function editOrder(id) {
    window.location.href = `/edit?id=${id}`;
}

// initial load
loadToBeShipped();
</script>
{% endblock %}
