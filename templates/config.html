<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podešavanja - Simple ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <h1 class="text-3xl font-bold text-gray-900">
                    <i class="fas fa-cog mr-2"></i>Podešavanja
                </h1>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 py-8">
            <form id="configForm" class="space-y-8">
                
                <!-- Biznis informacije -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">
                        <i class="fas fa-building mr-2 text-indigo-600"></i>
                        Informacije o biznisu
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Naziv biznisa</label>
                            <input type="text" id="businessName" name="business.name" 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                   value="{{ config.business.name if config.business else '' }}">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Kratak naziv (navbar)</label>
                            <input type="text" id="businessShortName" name="business.shortName"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                   value="{{ config.business.shortName if config.business else '' }}">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="businessEmail" name="business.email"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                   value="{{ config.business.email if config.business else '' }}">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Telefon</label>
                            <input type="tel" id="businessPhone" name="business.phone"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                   value="{{ config.business.phone if config.business else '' }}">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Adresa</label>
                            <input type="text" id="businessAddress" name="business.address"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                   value="{{ config.business.address if config.business else '' }}">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Website</label>
                            <input type="url" id="businessWebsite" name="business.website"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                   value="{{ config.business.website if config.business else '' }}">
                        </div>
                    </div>
                </div>

                <!-- Branding -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">
                        <i class="fas fa-palette mr-2 text-indigo-600"></i>
                        Branding
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Logo -->
                        <div class="text-center">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Logo</label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 hover:border-indigo-500 transition cursor-pointer"
                                 onclick="document.getElementById('logoUpload').click()">
                                <img id="logoPreview" src="{{ config.branding.logo if config.branding else '/images/branding/logo.png' }}" 
                                     class="max-h-24 mx-auto mb-2" onerror="this.style.display='none'">
                                <p class="text-sm text-gray-500"><i class="fas fa-upload mr-1"></i>Klikni za upload</p>
                            </div>
                            <input type="file" id="logoUpload" class="hidden" accept="image/*" onchange="uploadBranding('logo', this)">
                        </div>
                        <!-- Small Logo -->
                        <div class="text-center">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Mali logo (navbar)</label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 hover:border-indigo-500 transition cursor-pointer"
                                 onclick="document.getElementById('logoSmallUpload').click()">
                                <img id="logoSmallPreview" src="{{ config.branding.logoSmall if config.branding else '/images/branding/logo-small.png' }}" 
                                     class="max-h-24 mx-auto mb-2" onerror="this.style.display='none'">
                                <p class="text-sm text-gray-500"><i class="fas fa-upload mr-1"></i>Klikni za upload</p>
                            </div>
                            <input type="file" id="logoSmallUpload" class="hidden" accept="image/*" onchange="uploadBranding('logoSmall', this)">
                        </div>
                        <!-- Favicon -->
                        <div class="text-center">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Favicon</label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 hover:border-indigo-500 transition cursor-pointer"
                                 onclick="document.getElementById('faviconUpload').click()">
                                <img id="faviconPreview" src="{{ config.branding.favicon if config.branding else '/images/branding/favicon.ico' }}" 
                                     class="max-h-24 mx-auto mb-2" onerror="this.style.display='none'">
                                <p class="text-sm text-gray-500"><i class="fas fa-upload mr-1"></i>Klikni za upload</p>
                            </div>
                            <input type="file" id="faviconUpload" class="hidden" accept="image/*,.ico" onchange="uploadBranding('favicon', this)">
                        </div>
                    </div>

                    <!-- Boje -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Primarna boja</label>
                            <div class="flex items-center mt-1">
                                <input type="color" id="primaryColor" name="branding.primaryColor"
                                       class="h-10 w-20 rounded border-gray-300"
                                       value="{{ config.branding.primaryColor if config.branding else '#4F46E5' }}">
                                <input type="text" id="primaryColorText" 
                                       class="ml-2 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                                       value="{{ config.branding.primaryColor if config.branding else '#4F46E5' }}">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Sekundarna boja</label>
                            <div class="flex items-center mt-1">
                                <input type="color" id="secondaryColor" name="branding.secondaryColor"
                                       class="h-10 w-20 rounded border-gray-300"
                                       value="{{ config.branding.secondaryColor if config.branding else '#10B981' }}">
                                <input type="text" id="secondaryColorText"
                                       class="ml-2 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                                       value="{{ config.branding.secondaryColor if config.branding else '#10B981' }}">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Locale -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">
                        <i class="fas fa-globe mr-2 text-indigo-600"></i>
                        Regionalna podešavanja
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Valuta</label>
                            <select id="currency" name="locale.currency"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                                <option value="RSD" {{ 'selected' if config.locale and config.locale.currency == 'RSD' else '' }}>RSD - Srpski dinar</option>
                                <option value="EUR" {{ 'selected' if config.locale and config.locale.currency == 'EUR' else '' }}>EUR - Euro</option>
                                <option value="USD" {{ 'selected' if config.locale and config.locale.currency == 'USD' else '' }}>USD - US Dollar</option>
                                <option value="BAM" {{ 'selected' if config.locale and config.locale.currency == 'BAM' else '' }}>BAM - Konvertibilna marka</option>
                                <option value="HRK" {{ 'selected' if config.locale and config.locale.currency == 'HRK' else '' }}>HRK - Hrvatska kuna</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Vremenska zona</label>
                            <select id="timezone" name="locale.timezone"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                                <option value="Europe/Belgrade" {{ 'selected' if config.locale and config.locale.timezone == 'Europe/Belgrade' else '' }}>Europe/Belgrade</option>
                                <option value="Europe/Zagreb" {{ 'selected' if config.locale and config.locale.timezone == 'Europe/Zagreb' else '' }}>Europe/Zagreb</option>
                                <option value="Europe/Sarajevo" {{ 'selected' if config.locale and config.locale.timezone == 'Europe/Sarajevo' else '' }}>Europe/Sarajevo</option>
                                <option value="UTC" {{ 'selected' if config.locale and config.locale.timezone == 'UTC' else '' }}>UTC</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Save button -->
                <div class="flex justify-end">
                    <button type="submit" 
                            class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-medium">
                        <i class="fas fa-save mr-2"></i>Sačuvaj podešavanja
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        // Sync color pickers with text inputs
        document.getElementById('primaryColor').addEventListener('input', function() {
            document.getElementById('primaryColorText').value = this.value;
        });
        document.getElementById('primaryColorText').addEventListener('input', function() {
            document.getElementById('primaryColor').value = this.value;
        });
        document.getElementById('secondaryColor').addEventListener('input', function() {
            document.getElementById('secondaryColorText').value = this.value;
        });
        document.getElementById('secondaryColorText').addEventListener('input', function() {
            document.getElementById('secondaryColor').value = this.value;
        });

        // Upload branding files
        async function uploadBranding(type, input) {
            const file = input.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('type', type);

            try {
                const response = await fetch('/config/api/config/branding', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (result.status === 'ok') {
                    // Update preview
                    document.getElementById(type + 'Preview').src = result.path + '?t=' + Date.now();
                    document.getElementById(type + 'Preview').style.display = 'block';
                    alert('Logo uspešno uploadovan!');
                } else {
                    alert('Greška: ' + result.error);
                }
            } catch (err) {
                alert('Greška pri uploadu: ' + err.message);
            }
        }

        // Save config
        document.getElementById('configForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const config = {
                business: {
                    name: document.getElementById('businessName').value,
                    shortName: document.getElementById('businessShortName').value,
                    email: document.getElementById('businessEmail').value,
                    phone: document.getElementById('businessPhone').value,
                    address: document.getElementById('businessAddress').value,
                    website: document.getElementById('businessWebsite').value
                },
                locale: {
                    currency: document.getElementById('currency').value,
                    timezone: document.getElementById('timezone').value
                },
                branding: {
                    logo: '/images/branding/logo.png',
                    logoSmall: '/images/branding/logo-small.png',
                    favicon: '/images/branding/favicon.ico',
                    primaryColor: document.getElementById('primaryColor').value,
                    secondaryColor: document.getElementById('secondaryColor').value
                }
            };

            try {
                const response = await fetch('/config/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                const result = await response.json();
                
                if (result.status === 'ok') {
                    alert('Podešavanja sačuvana!');
                } else {
                    alert('Greška: ' + result.error);
                }
            } catch (err) {
                alert('Greška: ' + err.message);
            }
        });
    </script>
</body>
</html>
