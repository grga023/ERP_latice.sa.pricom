{% extends "base.html" %}

{% block title %}For Delivery{% endblock %}

{% block content %}
<div class="page-header mb-4">
  <h1 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 0.5rem; color: #1a1a1a;">üöö For Delivery</h1>
  <p style="color: #4a4a4a; font-size: 1.1rem;">Orders ready for shipment</p>
</div>

<div class="table-container fade-in">
  <table id="shippingTable" class="modern-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Paid</th>
        <th>Customer</th>
        <th>Date</th>
        <th>Description</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
{% endblock %}

{% block scripts %}
<script>
function formatDescription(description) {
    if (!description || description === '-') return '-';
    const lines = description.split(/\r\n|\n/).filter(l => l.trim());
    let quantityLines = [];
    let details = [];
    let inDetails = false;
    for (const line of lines) {
        if (line.startsWith('Details:')) {
            inDetails = true;
            details.push(line.replace('Details:', '').trim());
        } else if (inDetails) {
            details.push(line);
        } else {
            const m = line.match(/^(\d+)\s+(.+)/);
            quantityLines.push(m ? m[1] + ' x ' + m[2] : line);
        }
    }
    let html = '';
    if (quantityLines.length) html += '<strong>Quantity:</strong><br>' + quantityLines.join('<br>');
    if (details.length) html += (html ? '<br>' : '') + '<strong>Details:</strong><br>' + details.join('<br>');
    return html || '-';
}
async function loadToBeShipped() {
    const res = await fetch('/api/orders/for_delivery');
    const orders = await res.json();
    const tbody = document.querySelector('#shippingTable tbody');
    tbody.innerHTML = '';

    orders.forEach(order => {
        const tr = document.createElement('tr');
            tr.innerHTML = `
                <td data-label="Name"><strong>${order.name}</strong></td>
                <td data-label="Price"><strong>${order.price} RSD</strong></td>
                <td data-label="Paid">${order.paid ? '<span class="badge badge-paid">Paid</span>' : '<span class="badge badge-unpaid">Not paid</span>'}</td>
                <td data-label="Customer"><strong>${order.customer}</strong></td>
                <td data-label="Date">${order.date || '-'}</td>
                <td data-label="Description" class="td-description">${formatDescription(order.description)}</td>
                <td data-label="Image">${order.image ? `<img src="/images/${order.image}" />` : '-'}</td>
                <td data-label="Action">
                    <div class="btn-group">
                        <button class="btn btn-sm btn-secondary" onclick="editOrder(${order.id})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-sm btn-success" onclick="realized(${order.id})">‚úÖ Completed</button>
                    </div>
                </td>
            `;
            tbody.appendChild(tr);
    });
}

async function realized(id) {
    try {
        const res = await fetch('/api/update_status', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({id: id, status:'realized'})
        });
        if(res.ok) loadToBeShipped();
        else alert('Error updating status.');
    } catch(err) {
        console.error(err);
        alert('Error connecting to server.');
    }
}

function editOrder(id) {
    window.location.href = `/edit?id=${id}`;
}

// initial load
loadToBeShipped();
</script>
{% endblock %}
