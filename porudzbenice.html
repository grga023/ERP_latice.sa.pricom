</head>

<div class="container">
<h1>Nove porud≈æbine</h1>

<table id="ordersTable">
<thead>
<tr>
    <th>ID</th>
    <th>Naziv</th>
    <th>Cena</th>
    <th>Plaƒáeno</th>
    <th>Kupac</th>
    <th>Datum</th>
    <th>Opis</th>
    <th>Slika</th>
    <th>Status</th>
    <th>Akcija</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<script>
async function loadOrders() {
    const res = await fetch('/orders');
    const orders = await res.json();
    const tbody = document.querySelector('#ordersTable tbody');
    tbody.innerHTML = '';

    orders.forEach(order => {
        if(order.status === 'new') {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${order.id}</td>
                <td>${order.naziv}</td>
                <td>${order.cena}</td>
                <td>${order.placeno ? '‚úÖ' : '‚ùå'}</td>
                <td>${order.kupac}</td>
                <td>${order.datum || '-'}</td>
                <td>${order.opis || '-'}</td>
                <td><img src="/images/${order.slika}" /></td>
                <td>${order.status}</td>
                <td>
                    <button onclick="editOrder(${order.id})">Izmeni</button>
                    <button onclick="forDelivery(${order.id})">Za dostavu</button>
                </td>
            `;
            tbody.appendChild(tr);
        }
    });
}

async function forDelivery(id) {
    try {
        const res = await fetch('/update_status', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({id: id, status:'for_delivery'})
        });
        if(res.ok) loadOrders();
        else alert('Gre≈°ka pri a≈æuriranju statusa.');
    } catch (err) {
        console.error(err);
        alert('Gre≈°ka pri konektovanju na server.');
    }
}

function editOrder(id) {
    window.location.href = `edit.html?id=${id}`;
}

// initial load
loadOrders();
</script>

</body>
</html>
